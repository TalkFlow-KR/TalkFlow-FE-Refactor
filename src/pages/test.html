<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      background-color: #bbb;
      display: flex;
      justify-content: center;
    }
    body {
      width: 100%;
      background-color: orange;
    }
    h1 {
      margin-bottom: 40px;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0 auto;
      max-width: 500px;
      padding: 10px;
      background-color: #aaa;
      height: 200px;
    }
    article {
      display: flex;
      position: relative;
      flex-direction: column;
      background-color: teal;
      min-width: 360px;
    }
    div {
      display: flex;
    }
    label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
    }
    label span {
      font-size: 14px;
    }
    div span {
      margin: 4px;
    }
    input {
      flex: 1;
      width: inherit;
      padding: 8px 16px;
      outline: none;
      border: 0;
      border-radius: 8px;
      height: 30px;
    }
    p {
      background-color: orangered;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }
    p span {
      font-weight: 700;
      font-size: small;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 10px;
      z-index: 10;
      background-color: red;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      margin: auto 0;
    }
  </style>
  <body>
    <main>
      <h1>Login</h1>
      <article>
        <label for="email"><span>email</span></label>
        <div>
          <input type="text" placeholder="email@email.com" id="email" />
          <button>C</button>
        </div>
      </article>
      <br />
      <article>
        <label for="pw"><span>password</span> </label>
        <div>
          <input type="text" placeholder="password" id="pw" />
          <button>C</button>
        </div>
      </article>
      <p>처음이신가요 <span> 회원가입하기 </span></p>
    </main>
    <script>
      const email = document.querySelector("#email");
      email.addEventListener("click", (e) => console.log(e.target));
    </script>
  </body>
</html>
